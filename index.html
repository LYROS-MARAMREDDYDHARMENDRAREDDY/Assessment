<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Identical Tiles Verification</title>
<link rel="stylesheet" href="style.css">
<style>
    img {
    margin: 10px;
    border: 5px solid #555;
    width: 10%;
    }
    .flex {
    display: flex;
    justify-content: center;
    }
    .selected {
    border: 5px solid rgb(0, 195, 255);
    }
    p {
    text-align: center;
    }
    button {
    margin: 20px;
    }
</style>
</head>
<body>
  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>
  <div class="flex" id="images">
    <img class="img1" src="https://picsum.photos/id/237/200/300" >
    <img class="img6" src="https://picsum.photos/id/237/200/300" >
    <img class="img2" src="https://picsum.photos/seed/picsum/200/300" >
    <img class="img3" src="https://picsum.photos/200/300?grayscale" >
    <img class="img4" src="https://picsum.photos/200/300/" >
    <img class="img5" src="https://picsum.photos/200/300.jpg" >
  </div>
  <button id="reset" style="display: none;">Reset</button>
  <button id="verify" style="display: none;">Verify</button>
  <p id="para" style="display: none;"></p>

<script src="script.js"></script>
</body>
</html
